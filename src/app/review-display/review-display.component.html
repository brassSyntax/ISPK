<mat-list>
  <ng-container *ngFor="let review of reviews; let i=index">
    <mat-divider *ngIf="i != 0"></mat-divider>
    <mat-list-item>
      {{review.content}}
      <ng-container>
        <mat-button-toggle-group *ngIf="isUserAdmin">
          <mat-button-toggle [checked]="getReviewStatus(review)===1" [disabled]="true"
          (click)="setReviewStatus(review,1)">Pending</mat-button-toggle>
          <mat-button-toggle [checked]="getReviewStatus(review)===2"
          (click)="setReviewStatus(review,2)">Rejected</mat-button-toggle>
          <mat-button-toggle [checked]="getReviewStatus(review)===0"
          (click)="setReviewStatus(review,0)">Approved</mat-button-toggle>
        </mat-button-toggle-group>
      </ng-container>

    </mat-list-item>
  </ng-container>
</mat-list>
