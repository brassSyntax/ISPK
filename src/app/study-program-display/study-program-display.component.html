<h2>
  Study Programs
  <button mat-raised-button (click)="addStudyProgram()">Add</button>
</h2>

<mat-accordion class="example-headers-align">
  <mat-expansion-panel *ngFor="let program of studyPrograms; let i=index">
    <mat-expansion-panel-header>
      <mat-panel-title> {{program.name}} </mat-panel-title>
      <mat-panel-description> {{program.id}} </mat-panel-description>
    </mat-expansion-panel-header>
    <button mat-raised-button color="primary">Edit</button>
    <button mat-raised-button color="warn">Delete</button>
    <mat-card>

      <mat-card-title>About</mat-card-title>
      <mat-card-content>{{program.description}}</mat-card-content>
      <mat-card-subtitle>Rating: 1/5</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button>Details</button>

      </mat-card-actions>
    </mat-card>

    <mat-card *ngIf="!isReviewsEmpty(i)">
      <mat-card-title>Reviews</mat-card-title>
      <app-review-display [reviews]="program.reviews"></app-review-display>
    </mat-card>
    <mat-card>
      <app-contact-support></app-contact-support>
    </mat-card>


  </mat-expansion-panel>
</mat-accordion>
